<div class='info'>
  <div id="colorLegend">
    <h3>Legend:</h3>
    <hr /><hr />
    <div *ngFor="let status of Statuses.keys()">
      <div id='key{{status}}'><img id={{status}}/>:&emsp;{{status}}</div>
      <hr />
    </div>
    <div *ngFor="let type of Types.keys()">
        <div id='key{{type}}'><img id={{type}}/>:&emsp;{{type}}</div>
      <hr />
    </div>
  </div>
  <div id="nodeDetails" hidden></div>
</div>
